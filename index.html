<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"></link>
        <script src="script.js" defer></script>
        <script src="script.js"></script>
        <title>AstraNova cloud</title>
        </head>
        <body>
            <div class="sky" aria-hidden></div>
            <div class="app">
                <div class="shell" role="application" aria-label="AstraNova cloud">
                    <aside class="sidebar">
                        <div class="brand">
                            <div class="logo"></div>
                            <div>
                                <h1>AstraNova cloud</h1>
                                <p>Beautifully simple cloud file manager</p>

                            </div>
                        </div>
<div class="controls">
    <button id="new Folder" class="button">+ New Folder</button>
    <label class="button primarily" for="file input"> Upload Files</label>
    <input id="fileInput" type="file" multiple style="display: none">
    <div style="display: flex; gap: 8px;align-items: center">
        <button id="downloadAll" class="button"> Download .zip</button>
        <button id="clearAll"  class="button"> clear</button>

</div>
    
</div>
<div class="folders" id="folderList" aria-label="folders">
    <!-- dynamic -->
</div>
<footer>Local demp - user browser storage. To make real cloud: add a backened (I can help).</footer>

                    </aside>
<main class="main">
    <div class="toolbar">
        <div clas="search">
            <input id="search" placeholder="search files, folders, types..." />

        </div>
        <div style="display: flex;gap: 8px;align-items: center">
            <div id="storageMeter">storage: <span id="storageUsed">0 KB</span></div>

        </div>
    </div>
<div style="margin-top: 12px;display: flex;gap: 12px;align-items: center">
    <div class="dropzone" id="dropzone" style="flex:1">
        <div style="font-weight: 700">Drag & drop files here</div>
        <div class="ft-small">or click Upload in the left panel. Files are saved locally (IndexedDB/localStorage)</div>
    </div>
</div>
<div class="grid" id="grid" aria-live="polite"></div>

</main>
                </div>
            </div>
<!-- file preview modal -->
 <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="panel">
        <div style="display: flex;justify-content: space-between;align-items: center">
            <div id="modalTitle">preview</div>
            <div><button id="closeModal" class="button">Close</button></div>
        </div>
        <div id="modalContent" style="margin-top: 12px"></div>
    </div>
 </div>
 <!-- context menu -->
  <div id="ctxMenu" class="menu" role="menu">
   <button id="ctxDownload">Download</button>
   <button id="ctxpreview">preview</button>
   <button id="ctxRename">Rename</button>
   <button id="ctxDelete">Delete</button>

  </div>
  
        </body>
        <button onclick="toggleTheme()">Toggle Theme</button>
</html>
